<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form Validation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cb15de5312.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Your name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>

            </div>
            <div class="input-group">
                <label>Phone No.</label>
                <input type="tet" placeholder="123 4567 890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>
            <div class="input-group">
                <label>Email ID</label>
                <input type="text" placeholder="Enter Your Email ID"  id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your massege " id="contact-message" onkeyup="validateMessage()" ></textarea>

                <span id="message-error"></span>

            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>


        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
